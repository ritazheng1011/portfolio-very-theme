<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="Description" content="Demonstration for portfolio-very-theme" />

    <style>
      :root,
      html,
      body {
        margin: 0;
        padding: 0;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: var(--ddd-theme-default-white, #fff);
      }
      header {
        display: flex;
        align-items: center;
        background-color: var(--ddd-primary-1, #1c2d5a);
        padding: 1rem;
        color: white;
      }
      header img {
        width: 50px;
        height: 50px;
        margin-right: 1rem;
      }
      header h1 {
        font-size: 2rem;
        margin: 0;
      }
      nav {
        background-color: var(--ddd-primary-2, #11204d);
        display: flex;
        justify-content: space-between;
        padding: 0.5rem 2rem;
        align-items: center;
        font-size: 0.9rem;
      }
      .nav-center {
        display: flex;
        gap: 2rem;
      }
      .nav-center a,
      .nav-right a {
        color: white;
        text-decoration: none;
      }
      portfolio-very-theme {
        margin-top: 0;
        scroll-snap-type: y mandatory;
      }
      .screen-content {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2rem;
      }
    </style>
  </head>

  <body>
    <hax-app>
      <header>
        <h1>Portfolio</h1>
      </header>

      <nav>
        <div class="nav-center">
          <a href="#screen-1">About</a>
          <a href="#screen-2">Research</a>
          <a href="#screen-3">Presentations & Publications</a>
          <a href="#screen-4">Professional Development</a>
        </div>
        <div class="nav-right">
          <a href="#screen-5">Contact</a>
        </div>
      </nav>

      <portfolio-very-theme>
        <portfolio-screen id="screen-1" title="About" accent="1">
          <div class="screen-content">About</div>
        </portfolio-screen>

        <portfolio-screen id="screen-2" title="Research" accent="2">
          <div class="screen-content">Research</div>
        </portfolio-screen>

        <portfolio-screen
          id="screen-3"
          title="Presentations & Publications"
          accent="3"
        >
          <div class="screen-content">Presentations & Publications</div>
        </portfolio-screen>

        <portfolio-screen
          id="screen-4"
          title="Professional Development"
          accent="4"
        >
          <div class="screen-content">Professional Development</div>
        </portfolio-screen>

        <portfolio-screen id="screen-5" title="Contact" accent="5">
          <div class="screen-content">Contact</div>
        </portfolio-screen>
      </portfolio-very-theme>
    </hax-app>
  </body>
</html>
